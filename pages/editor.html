<script type='text/javascript'>
(function() {

function handleWinLoaded(event) {
  var headNode = document.querySelector('head');
  if (!headNode) return;
  
  var addScriptToHead_ = function(sSrc,fn,async) {
    var node = document.createElement('script');
    if (typeof fn == 'function') node.onload = fn;
    if (async) node.async = 1;
    headNode.appendChild(node);
    node.src = sSrc;
  };
  
  if (location.hostname != 'localhost')
    addScriptToHead_('//www.pinp.me/software/pages/blogger/js/menu2.js',null,true);
}

window.addEventListener('load',handleWinLoaded,false);

})();
</script>

<div class="res-syntax" style="display:{{show}}; overflow-x:hidden; overflow-y:auto">
  <h3>Phrase Emphasis</h3>
  <pre><code>*italic*&nbsp;&nbsp;&nbsp;**bold**<br>_italic_&nbsp;&nbsp;&nbsp;__bold__</code></pre>
  <h3>Links</h3><p>Inline:</p>
  <pre><code>An [example](http://url.com/ "Title")</code></pre>
  <p>Reference-style label (titles are optional):</p>
  <pre><code>An [example][id]. Then, anywhere<br>else in the doc, define the link:<br><br>[id]: http://example.com/  "Title"</code></pre>
  <h3>Images</h3><p>Inline (titles are optional):</p>
  <pre><code>![alt text](/path/img.jpg "Title")</code></pre>
  <p>Reference-style:</p>
  <pre><code>![alt text][id]<br><br>[id]: /url/to/img.jpg "Title"</code></pre>
  <h3>Headers</h3><p>Setext-style:</p>
  <pre><code>Header 1<br>========<br><br>Header 2<br>--------</code></pre>
  <p>atx-style (closing #'s are optional):</p>
  <pre><code># Header 1 #<br><br>## Header 2 ##<br><br>###### Header 6</code></pre>
  <h3>Lists</h3><p>Ordered, without paragraphs:</p>
  <pre><code>1.&nbsp;Foo<br>2.&nbsp;Bar</code></pre>
  <p>Unordered, with paragraphs:</p>
  <pre><code>*&nbsp;&nbsp;&nbsp;A list item.<br><br>&nbsp;&nbsp;&nbsp;&nbsp;With multiple paragraphs.<br><br>*&nbsp;&nbsp;&nbsp;Bar</code></pre>
  <p>You can nest them:</p>
  <pre><code>*&nbsp;&nbsp;&nbsp;Abacus<br>&nbsp;&nbsp;&nbsp;&nbsp;*&nbsp;answer<br>*&nbsp;&nbsp;&nbsp;Bubbles<br>&nbsp;&nbsp;&nbsp;&nbsp;1.&nbsp;&nbsp;bunk<br>&nbsp;&nbsp;&nbsp;&nbsp;2.&nbsp;&nbsp;bupkis<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*&nbsp;BELITTLER<br>&nbsp;&nbsp;&nbsp;&nbsp;3.&nbsp;burper<br>*&nbsp;&nbsp;&nbsp;Cunning</code></pre>
  <h3>Blockquotes</h3>
  <pre><code>&gt; Email-style angle brackets<br>&gt;&nbsp;are used for blockquotes.<br><br>&gt;&nbsp;&gt;&nbsp;And, they can be nested.<br><br>&gt;&nbsp;#### Headers in blockquotes<br>&gt;<br>&gt;&nbsp;*&nbsp;You can quote a list.<br>&gt;&nbsp;*&nbsp;Etc.</code></pre>
  <h3>Code Spans</h3>
  <pre><code>`&lt;code&gt;` spans are delimited<br>by backticks.<br><br>You can include literal backticks<br>like `` `this` ``.</code></pre>
  <h3>Preformatted Code Blocks</h3><p>Indent every line of a code block by at least 4 spaces or 1 tab.</p>
